<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Model</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    #webcam-container canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">‚Üê Home</a>
    </div>
  </nav>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Image Classification</h1>
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-header">Live Webcam</div>
          <div class="card-body d-flex justify-content-center" id="webcam-container">
            <p class="text-muted">Click "Start Webcam" to begin</p>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-primary" onclick="init()">Start Webcam</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-header">Upload Image</div>
          <div class="card-body text-center">
            <input type="file" accept="image/*" class="form-control" onchange="handleImageUpload(event)" />
          </div>
        </div>
      </div>
    </div>
    <div id="label-container" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "models/image-model/";
    let model, webcam, labelContainer;

    async function init() {
      try {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");

        webcam = new tmImage.Webcam(300, 300, true); // width, height, flip
        await webcam.setup();
        await webcam.play();

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        if (!labelContainer) {
          labelContainer = document.getElementById("label-container");
        }
        labelContainer.innerHTML = "";
        for (let i = 0; i < model.getTotalClasses(); i++) {
          const div = document.createElement("div");
          div.classList.add("p-2", "border", "rounded", "mb-2");
          labelContainer.appendChild(div);
        }

        loop();
      } catch (err) {
        document.getElementById("webcam-container").innerHTML = `<p class="text-danger">Failed to access webcam. Please allow camera access.</p>`;
        console.error("Webcam init error:", err);
      }
    }

    async function loop() {
      webcam.update();
      await predict(webcam.canvas);
      requestAnimationFrame(loop);
    }

    async function predict(input) {
      const prediction = await model.predict(input);
      prediction.forEach((p, i) => {
        labelContainer.childNodes[i].innerText = `${p.className}: ${p.probability.toFixed(2)}`;
      });
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => predict(img);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
